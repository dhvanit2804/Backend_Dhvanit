{% extends 'header.html' %}
{% block content %}

<section class="section_gap">
    <div class="container">


      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">User Sign Up</h2>
        </div>
        <div class="col-lg-8 mb-4 mb-lg-0">
          
          <form class="form-contact contact_form" action="{% url 'signup' %}" method="post" id="contactForm"
            enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <select class="form-control" name="usertype" id="name" type="text">
                    <option>---Select User Type---</option>
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="fname" id="name" type="text" placeholder="Enter your first name">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="lname" id="name" type="text" placeholder="Enter your last name">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <textarea class="form-control w-100" name="address" id="message" cols="30" rows="9"
                    placeholder="Enter Address"></textarea>
                </div>
              </div>

              <div class="col-sm-12">
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" placeholder="Enter email address">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="mobile" id="subject" type="text" placeholder="Enter mobile">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="profile_picture" id="subject" type="file">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="password" id="subject" type="password" placeholder="Enter password">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="cpassword" id="subject" type="password"
                    placeholder="Enter confirm password">
                </div>
              </div>
            </div>
            <div class="form-group mt-lg-3">
              <button type="submit" class="main_btn">Sign Up</button>
            </div>
          </form>


        </div>


      </div>
    </div>
  </section>
{% endblock %}
