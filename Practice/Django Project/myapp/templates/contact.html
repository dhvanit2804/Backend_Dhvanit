{% extends 'header.html' %}
{% block Content%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        {% if msg %}
                        <b style="color: blue;">{{msg}}</b>
                        {% endif %}
                        <h3 class="card-title mb-3">Contact Us</h3>
                        <p class="text-muted mb-4">Please fill out the form below â€” we will get back to you soon.</p>
                        <form id="contactForm" name="contact" method="post" action="{% url 'contact' %}"
                            class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name"
                                    placeholder="Your full name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile</label>
                                <input type="tel" class="form-control" id="mobile" name="mobile"
                                    placeholder="1234567890" pattern="[0-9]{10}" required>
                            </div>
                            <div class="mb-3">
                                <label for="remarks" class="form-label">Remarks</label>
                                <textarea class="form-control" id="remarks" name="remarks" rows="4"
                                    placeholder="Any message or remarks" required></textarea>
                            </div>
                            <div class="d-grid mb-3">
                                <button class="btn btn-primary btn-lg" type="submit">Send Message</button>
                            </div>
                        </form>
                        <hr>
                        <h1>Recent Contacts</h1>
                        {% for i in contacts%}
                        Name : {{i.name}}<br>
                        Remarks : {{i.remarks}}<br>
                        <hr>
                        {% endfor%}
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
{% endblock %}
