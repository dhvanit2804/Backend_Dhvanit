{% extends 'header.html' %}
{% block Content%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-card {
            max-width: 720px;
            margin: 32px auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card form-card shadow-sm">
            <div class="card-body">
                {% if msg %}
                <b style="color: blue;">{{msg}}</b>
                {% endif %}
                <h4 class="card-title mb-3">Create an account</h4>
                <form name="signup" method="post" action="{% url 'signup' %}" novalidate>
                    {% csrf_token %}
                    <div class="row g-3 mb-6">
                        <div class="col-md-6">
                            <label for="id_first_name" class="form-label">First name</label>
                            <input type="text" class="form-control" id="id_first_name" name="fname" required
                                maxlength="30" placeholder="Enter first name">
                        </div>


                        <div class="col-md-6">
                            <label for="id_last_name" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="id_last_name" name="lname" required
                                maxlength="30" placeholder="Enter last name">
                        </div>


                        <div class="col-md-6">
                            <label for="id_email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="id_email" name="email" required
                                placeholder="name@example.com">
                        </div>


                        <div class="col-md-6">
                            <label for="id_mobile" class="form-label">Mobile</label>
                            <input type="tel" class="form-control" id="id_mobile" name="mobile" required
                                pattern="\d{10}" maxlength="10" placeholder="10-digit mobile number">
                        </div>


                        <div class="col-md-8">
                            <label for="id_address" class="form-label">Address</label>
                            <textarea class="form-control" id="id_address" name="address" rows="3"
                                placeholder="Your address (street, city, state, pincode)" required></textarea>
                        </div>


                        <div class="col-md-6">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="id_password" name="password" required
                                minlength="6" placeholder="Create password">
                        </div>


                        <div class="col-md-6">
                            <label for="id_confirm_password" class="form-label">Confirm password</label>
                            <input type="password" class="form-control" id="id_confirm_password" name="cpassword"
                                required placeholder="Repeat password">
                        </div>

                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-primary" type="submit">Sign up</button>
                    </div>
</body>

</html>
{% endblock %}
