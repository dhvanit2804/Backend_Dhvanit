<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="index" method="post" action="{% url 'index' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>Title</td>
                <td><input type="text" name="title"></td>
            </tr>
            <tr>
                <td>Author</td>
                <td><input type="text" name="author"></td>
            </tr>
            <tr>
                <td>ISBN</td>
                <td><input type="text" name="isbn"></td>
            </tr>
            <tr>
                <td>Publisher</td>
                <td><input type="text" name="publisher"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Insert">
                </td>
            </tr>
        </table>
    </form>
    <table style="margin-top: 50px;" border="1" width="100%">
        <tr>
            <th>ID</th>
            <th>TITLE</th>
            <th>AUTHOR</th>
            <th>ISBN</th>
            <th>PUBLISHER</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.author}}</td>
            <td>{{i.isbn}}</td>
            <td>{{i.publisher}}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
