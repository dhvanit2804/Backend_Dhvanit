<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="{% url 'user' %}" method="post" name="user">
        {% csrf_token %}
        <table>
            <tr>
                <td>Firstname</td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td>Lastname</td>
                <td><input type="text" name="lname"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Insert">
                </td>
            </tr>
        </table>
    </form>
    <table style="margin-top: 50px;" border="1" width="100%">
        <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        {% for i in data %}
        <tr align="center">
            <td>{{i.id}}</td>
            <td>{{i.fname}}</td>
            <td>{{i.lname}}</td>
            <td>{{i.email}}</td>
            <td>{{i.password}}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
